version: "3.8"

services:
  db:
    image: postgres:15
    container_name: db_app
    command: -p 1221
    expose:
     - 1221
    env_file:
     - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_app
    ports:
      - "6379:6379"

  app:
    build:
      context: .
    env_file:
      - .env
    container_name: fastapi_app
    command: ["sh", "/app/docker/app.sh"]
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  postgres_data: